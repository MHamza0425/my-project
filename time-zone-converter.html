<!-- Time Zone Converter Section -->
<section class="pt-32 pb-16 px-6 max-w-md mx-auto">
  <h2 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400 mb-6 text-center">Time Zone Converter</h2>

  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 space-y-4">
    <label class="block text-gray-700 dark:text-gray-200 font-medium">Select Time</label>
    <input type="time" id="sourceTime" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">

    <label class="block text-gray-700 dark:text-gray-200 font-medium">From Time Zone</label>
    <select id="fromZone" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <option value="UTC">UTC</option>
      <option value="GMT">GMT</option>
      <option value="EST">EST (New York)</option>
      <option value="PST">PST (Los Angeles)</option>
      <option value="CET">CET (Europe)</option>
      <option value="IST">IST (India)</option>
      <option value="JST">JST (Japan)</option>
    </select>

    <label class="block text-gray-700 dark:text-gray-200 font-medium">To Time Zone</label>
    <select id="toZone" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <option value="UTC">UTC</option>
      <option value="GMT">GMT</option>
      <option value="EST">EST (New York)</option>
      <option value="PST">PST (Los Angeles)</option>
      <option value="CET">CET (Europe)</option>
      <option value="IST">IST (India)</option>
      <option value="JST">JST (Japan)</option>
    </select>

    <button onclick="convertTime()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Convert Time</button>

    <div id="convertedTime" class="mt-4 bg-gray-100 dark:bg-gray-700 p-3 rounded text-gray-700 dark:text-gray-200 text-center font-semibold"></div>
  </div>
</section>

<script>
  // Dark mode toggle
  document.getElementById("darkToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });

  // Mobile menu toggle
  document.getElementById("mobileMenuBtn").addEventListener("click", () => {
    document.getElementById("mobileMenu").classList.toggle("hidden");
  });

  // Time zone offsets (hours)
  const tzOffsets = {
    "UTC": 0,
    "GMT": 0,
    "EST": -5,
    "PST": -8,
    "CET": 1,
    "IST": 5.5,
    "JST": 9
  };

  function convertTime() {
    const timeStr = document.getElementById("sourceTime").value;
    const from = document.getElementById("fromZone").value;
    const to = document.getElementById("toZone").value;

    if (!timeStr) {
      alert("Please select a time.");
      return;
    }

    let [hours, minutes] = timeStr.split(":").map(Number);
    const utcHours = hours - tzOffsets[from];
    let convertedHours = utcHours + tzOffsets[to];

    if (convertedHours >= 24) convertedHours -= 24;
    if (convertedHours < 0) convertedHours += 24;

    const formattedHours = String(Math.floor(convertedHours)).padStart(2, '0');
    const formattedMinutes = String(minutes).padStart(2, '0');

    document.getElementById("convertedTime").textContent = `Converted Time: ${formattedHours}:${formattedMinutes} (${to})`;
  }
</script>

</body>
