<!-- Time Zone Converter -->
<section class="pt-32 pb-16 px-6 max-w-md mx-auto">
  <h2 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400 mb-6 text-center">Time Zone Converter</h2>

  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 space-y-4">
    <label class="block text-gray-700 dark:text-gray-200 font-medium">Select Time</label>
    <input type="time" id="sourceTime" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">

    <label class="block text-gray-700 dark:text-gray-200 font-medium">From Time Zone</label>
    <select id="fromZone" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"></select>

    <label class="block text-gray-700 dark:text-gray-200 font-medium">To Time Zone</label>
    <select id="toZone" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"></select>

    <button onclick="convertTime()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Convert Time</button>
    <div id="convertedTime" class="mt-4 bg-gray-100 dark:bg-gray-700 p-3 rounded text-gray-700 dark:text-gray-200 text-center font-semibold"></div>

<script>
  // Dark mode toggle
  if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
  document.getElementById("darkToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  });

  // Mobile menu toggle
  document.getElementById("mobileMenuBtn").addEventListener("click", () => {
    document.getElementById("mobileMenu").classList.toggle("hidden");
  });

  // Limited timezones
  const timezones = [
    { tz: "Pacific/Pago_Pago", description: "Midway; Samoa (SST)" },
    { tz: "America/New_York", description: "Eastern (EST/EDT) - US & Canada" },
    { tz: "America/Los_Angeles", description: "Pacific (PST/PDT) - US & Canada" },
    { tz: "Europe/London", description: "United Kingdom (GMT/BST)" },
    { tz: "Europe/Paris", description: "Central Europe (CET/CEST)" },
    { tz: "Asia/Kolkata", description: "India (IST)" },
    { tz: "Asia/Tokyo", description: "Japan (JST)" },
    { tz: "Asia/Dubai", description: "UAE (GST)" },
    { tz: "Australia/Sydney", description: "Eastern Australia (AEST/AEDT)" }
  ];

  // Populate dropdowns
  function populateTimezones() {
    const from = document.getElementById("fromZone");
    const to = document.getElementById("toZone");
    timezones.forEach(tz => {
      const option1 = document.createElement("option");
      option1.value = tz.tz;
      option1.textContent = `${tz.description} (${tz.tz})`;
      from.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = tz.tz;
      option2.textContent = `${tz.description} (${tz.tz})`;
      to.appendChild(option2);
    });
    from.value = "UTC";
    to.value = "UTC";
  }
  populateTimezones();

  // Convert time with Next/Previous Day indicator
  function convertTime() {
    const timeStr = document.getElementById("sourceTime").value;
    const from = document.getElementById("fromZone").value;
    const to = document.getElementById("toZone").value;
    if (!timeStr) return;

    let [hours, minutes] = timeStr.split(":").map(Number);
    const now = new Date();
    now.setHours(hours, minutes, 0, 0);

    const fromTime = new Date(now.toLocaleString("en-US", { timeZone: from }));
    const toTime = new Date(now.toLocaleString("en-US", { timeZone: to }));

    const formattedHours = String(toTime.getHours()).padStart(2, '0');
    const formattedMinutes = String(toTime.getMinutes()).padStart(2, '0');

    // Determine day difference
    const dayDiff = toTime.getDate() - fromTime.getDate();
    let dayText = "";
    if (dayDiff === 1 || (dayDiff < 0 && Math.abs(dayDiff) > 1)) dayText = " (Next Day)";
    else if (dayDiff === -1 || (dayDiff > 1)) dayText = " (Previous Day)";

    document.getElementById("convertedTime").textContent = 
      `Converted Time: ${formattedHours}:${formattedMinutes} (${to})${dayText}`;
  }
</script>
