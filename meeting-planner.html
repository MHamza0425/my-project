<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meeting Planner - All Tools Hub</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans">

<!-- Header -->
<header class="bg-white dark:bg-gray-800 shadow fixed w-full z-50">
<div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
<h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 cursor-pointer" onclick="window.location.href='index.html'">All Tools Hub</h1>
<nav class="hidden md:flex gap-6 text-sm font-medium">
<a href="index.html#about" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">About</a>
<a href="index.html#tools" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Tools</a>
<a href="contact.html" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Contact</a>
</nav>
<div class="flex items-center gap-3">
<button id="darkToggle" class="text-xl p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i data-lucide="moon"></i></button>
<button id="settingsBtn" class="text-xl p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i data-lucide="settings"></i></button>
<button id="mobileMenuBtn" class="md:hidden text-2xl">☰</button>
</div>
</div>
<div id="mobileMenu" class="hidden md:hidden bg-white dark:bg-gray-800 border-t text-center py-2 space-y-2">
<a href="index.html#about" class="block hover:text-indigo-600 dark:hover:text-indigo-400">About</a>
<a href="index.html#tools" class="block hover:text-indigo-600 dark:hover:text-indigo-400">Tools</a>
<a href="contact.html" class="block hover:text-indigo-600 dark:hover:text-indigo-400">Contact</a>
</div>
</header>

<!-- Settings Modal -->
<div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg w-96">
<h3 class="text-lg font-semibold mb-4 text-indigo-600 dark:text-indigo-400">Settings</h3>
<div class="space-y-3">
<button onclick="clearMeetings()" class="w-full px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition shadow">Clear All Meetings</button>
<button onclick="exportMeetings()" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition shadow">Export Meetings</button>
<input type="file" id="importFile" class="hidden" onchange="importMeetings(event)">
<button onclick="document.getElementById('importFile').click()" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition shadow">Import Meetings</button>
</div>
<button onclick="closeSettings()" class="mt-4 w-full px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition shadow">Close</button>
</div>
</div>

<!-- Meeting Planner Section -->
<section class="pt-32 pb-16 px-6 max-w-4xl mx-auto">
<h2 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400 mb-6 text-center">Meeting Planner</h2>

<!-- Form -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 space-y-4">
<label class="block text-gray-700 dark:text-gray-200 font-medium">Meeting Title</label>
<input type="text" id="meetingTitle" placeholder="Enter meeting title" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">

<label class="block text-gray-700 dark:text-gray-200 font-medium">Date</label>
<input type="date" id="meetingDate" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">

<label class="block text-gray-700 dark:text-gray-200 font-medium">Time</label>
<input type="time" id="meetingTime" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">

<label class="block text-gray-700 dark:text-gray-200 font-medium">Notes</label>
<textarea id="meetingNotes" rows="3" placeholder="Enter notes or agenda" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"></textarea>

<label class="block text-gray-700 dark:text-gray-200 font-medium">Repeat</label>
<select id="meetingRepeat" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
<option value="none">None</option>
<option value="daily">Daily</option>
<option value="weekly">Weekly</option>
<option value="monthly">Monthly</option>
</select>

<button onclick="scheduleMeeting()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition shadow">Schedule Meeting</button>
</div>

<!-- Search -->
<input type="text" id="searchMeeting" placeholder="Search meetings by title..." class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 mb-4 mt-4" oninput="searchMeetings()">

<!-- Meetings List -->
<div id="meetingOutput" class="mt-4 space-y-4"></div>

<!-- Calendar -->
<div class="mt-8">
<h3 class="text-xl font-bold text-indigo-600 dark:text-indigo-400 mb-3">Calendar View</h3>
<div class="flex justify-between items-center mb-3">
<button onclick="prevMonth()" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition shadow">◀</button>
<h4 id="calendarHeader" class="text-lg font-semibold"></h4>
<button onclick="nextMonth()" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition shadow">▶</button>
</div>

<div class="grid grid-cols-7 text-center font-semibold text-gray-700 dark:text-gray-300 mb-1">
<div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
</div>

<div id="calendar" class="grid grid-cols-7 gap-2 text-center text-sm sm:text-base"></div>
<p id="calendarMessage" class="mt-3 text-gray-600 dark:text-gray-300 text-sm"></p>
<button id="backToAllBtn" onclick="showAllMeetings()" class="hidden mt-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition shadow">Back to All Meetings</button>
</div>
</section>

<!-- Toast Notifications -->
<div id="toastContainer" class="fixed bottom-5 right-5 flex flex-col gap-2 z-50"></div>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-300 py-6 text-center">
© 2025 All Tools Hub. All rights reserved. | Contact: <a href="mailto:saadkhan0425@gmail.com" class="text-indigo-400 hover:underline">saadkhan0425@gmail.com</a>
</footer>

<script>
lucide.createIcons();

// Dark Mode Toggle
document.getElementById("darkToggle").addEventListener("click",()=>{document.body.classList.toggle("dark");});

// Mobile Menu Toggle
document.getElementById("mobileMenuBtn").addEventListener("click",()=>{document.getElementById("mobileMenu").classList.toggle("hidden");});

// Settings Modal
const settingsModal=document.getElementById("settingsModal");
function closeSettings(){settingsModal.classList.add("hidden");}
document.getElementById("settingsBtn").addEventListener("click",()=>{settingsModal.classList.remove("hidden");});

// Toast Notification
function showToast(msg,type="success"){const c=document.getElementById("toastContainer");const t=document.createElement("div");t.className=`px-4 py-2 rounded shadow-lg text-white font-medium ${type==="success"?"bg-green-600":"bg-red-600"} opacity-0 transform translate-y-4 transition-all duration-300`;t.innerText=msg;c.appendChild(t);setTimeout(()=>{t.classList.remove("opacity-0","translate-y-4");t.classList.add("opacity-100");},50);setTimeout(()=>{t.classList.add("opacity-0","translate-y-4");setTimeout(()=>{t.remove();},300);},3000);}

// Variables
let selectedDate=null;
let today=new Date().toISOString().split("T")[0];
let currentMonth=new Date().getMonth();
let currentYear=new Date().getFullYear();

</script>

</body>
</html>
