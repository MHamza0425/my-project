<!-- Calculator Section -->
<section class="pt-32 pb-16 px-6 max-w-md mx-auto">
  <h2 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400 mb-6 text-center">Calculator</h2>
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 space-y-4">
    <input type="text" id="calcDisplay" class="w-full text-right text-xl px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" readonly placeholder="0" />
    
    <div class="grid grid-cols-4 gap-2">
      <button onclick="appendNumber('7')" class="bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">7</button>
      <button onclick="appendNumber('8')" class="bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">8</button>
      <button onclick="appendNumber('9')" class="bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">9</button>
      <button onclick="setOperator('/')" class="bg-indigo-600 text-white p-4 rounded hover:bg-indigo-700">Ã·</button>

      <button onclick="appendNumber('4')" class="bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">4</button>
      <button onclick="appendNumber('5')" class="bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">5</button>
      <button onclick="appendNumber('6')" class="bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">6</button>
      <button onclick="setOperator('*')" class="bg-indigo-600 text-white p-4 rounded hover:bg-indigo-700">Ã—</button>

      <button onclick="appendNumber('1')" class="bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">1</button>
      <button onclick="appendNumber('2')" class="bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">2</button>
      <button onclick="appendNumber('3')" class="bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">3</button>
      <button onclick="setOperator('-')" class="bg-indigo-600 text-white p-4 rounded hover:bg-indigo-700">âˆ’</button>

      <button onclick="appendNumber('0')" class="col-span-2 bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">0</button>
      <button onclick="appendNumber('.')" class="bg-gray-200 dark:bg-gray-700 p-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600">.</button>
      <button onclick="setOperator('+')" class="bg-indigo-600 text-white p-4 rounded hover:bg-indigo-700">+</button>

      <button onclick="clearDisplay()" class="bg-red-500 text-white p-4 rounded hover:bg-red-600 col-span-2">C</button>
      <button onclick="calculate()" class="bg-green-600 text-white p-4 rounded hover:bg-green-700 col-span-2">=</button>
    </div>
  </div>
</section>

<script>
  // Dark mode toggle
  document.getElementById("darkToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });

  // Mobile menu toggle
  document.getElementById("mobileMenuBtn").addEventListener("click", () => {
    document.getElementById("mobileMenu").classList.toggle("hidden");
  });

  // Calculator logic
  let currentInput = '';
  let operator = '';
  let prevValue = '';

  function appendNumber(num) {
    currentInput += num;
    document.getElementById('calcDisplay').value = currentInput;
  }

  function setOperator(op) {
    if (currentInput === '') return;
    if (prevValue !== '') calculate();
    operator = op;
    prevValue = currentInput;
    currentInput = '';
  }

  function calculate() {
    if (prevValue === '' || currentInput === '') return;
    let result;
    const a = parseFloat(prevValue);
    const b = parseFloat(currentInput);

    switch(operator) {
      case '+': result = a + b; break;
      case '-': result = a - b; break;
      case '*': result = a * b; break;
      case '/': result = a / b; break;
      default: return;
    }

    document.getElementById('calcDisplay').value = result;
    currentInput = result.toString();
    prevValue = '';
    operator = '';
  }

  function clearDisplay() {
    currentInput = '';
    prevValue = '';
    operator = '';
    document.getElementById('calcDisplay').value = '';
  }
</script>
</body>
