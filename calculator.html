<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - All Tools Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <a href="../index.html" class="text-blue-600 font-bold">← Back</a>
    <h1 class="text-xl font-bold">Calculator</h1>
  </header>

  <!-- Calculator -->
  <main class="max-w-md mx-auto py-10 px-4">
    <input type="text" id="calc-display" class="border w-full p-3 mb-4 text-right text-lg rounded" readonly />
    <div class="grid grid-cols-4 gap-2">
      <button onclick="calcInput('7')" class="btn">7</button>
      <button onclick="calcInput('8')" class="btn">8</button>
      <button onclick="calcInput('9')" class="btn">9</button>
      <button onclick="calcInput('/')" class="btn bg-yellow-400">÷</button>

      <button onclick="calcInput('4')" class="btn">4</button>
      <button onclick="calcInput('5')" class="btn">5</button>
      <button onclick="calcInput('6')" class="btn">6</button>
      <button onclick="calcInput('*')" class="btn bg-yellow-400">×</button>

      <button onclick="calcInput('1')" class="btn">1</button>
      <button onclick="calcInput('2')" class="btn">2</button>
      <button onclick="calcInput('3')" class="btn">3</button>
      <button onclick="calcInput('-')" class="btn bg-yellow-400">−</button>

      <button onclick="calcInput('0')" class="btn">0</button>
      <button onclick="calcInput('.')" class="btn">.</button>
      <button onclick="calcEqual()" class="btn bg-green-500 text-white">=</button>
      <button onclick="calcInput('+')" class="btn bg-yellow-400">+</button>

      <button onclick="calcClear()" class="col-span-4 btn bg-red-500 text-white">C</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 py-6">
    <p>&copy; 2025 All Tools Hub</p>
  </footer>

  <script>
    function calcInput(v){ document.getElementById("calc-display").value += v; }
    function calcEqual(){ 
      try { 
        document.getElementById("calc-display").value = eval(document.getElementById("calc-display").value); 
      } catch { 
        alert("Invalid Expression"); 
      } 
    }
    function calcClear(){ document.getElementById("calc-display").value = ""; }
  </script>

  <style>
    .btn { padding: 15px; background:#f1f5f9; border-radius:8px; font-size:18px; }
    .btn:hover { background:#e2e8f0; }
  </style>
</body>
</html>
