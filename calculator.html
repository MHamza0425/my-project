<!-- Main Content -->
<main class="pt-32 pb-16 px-6 max-w-4xl mx-auto text-center">
<h2 class="text-4xl font-bold text-indigo-700 mb-6">Scientific Calculator</h2>
<p class="text-gray-700 dark:text-gray-300 mb-8">Perform basic and advanced calculations.</p>

<!-- Calculator Container -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 max-w-md mx-auto">
  <input id="calcDisplay" type="text" readonly class="w-full text-right p-3 mb-4 text-2xl font-mono border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />

  <!-- Buttons Grid -->
  <div class="grid grid-cols-5 gap-2">
    <!-- Row 1 -->
    <button onclick="clearDisplay()" class="bg-red-500 text-white py-2 rounded">C</button>
    <button onclick="backspace()" class="bg-yellow-500 text-white py-2 rounded">‚Üê</button>
    <button onclick="appendValue('(')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">(</button>
    <button onclick="appendValue(')')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">)</button>
    <button onclick="appendValue('/')" class="bg-indigo-600 text-white py-2 rounded">√∑</button>

    <!-- Row 2 -->
    <button onclick="appendValue('7')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">7</button>
    <button onclick="appendValue('8')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">8</button>
    <button onclick="appendValue('9')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">9</button>
    <button onclick="appendValue('*')" class="bg-indigo-600 text-white py-2 rounded">√ó</button>
    <button onclick="sqrt()" class="bg-green-500 text-white py-2 rounded">‚àö</button>

    <!-- Row 3 -->
    <button onclick="appendValue('4')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">4</button>
    <button onclick="appendValue('5')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">5</button>
    <button onclick="appendValue('6')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">6</button>
    <button onclick="appendValue('-')" class="bg-indigo-600 text-white py-2 rounded">-</button>
    <button onclick="square()" class="bg-green-500 text-white py-2 rounded">x¬≤</button>

    <!-- Row 4 -->
    <button onclick="appendValue('1')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">1</button>
    <button onclick="appendValue('2')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">2</button>
    <button onclick="appendValue('3')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">3</button>
    <button onclick="appendValue('+')" class="bg-indigo-600 text-white py-2 rounded">+</button>
    <button onclick="cube()" class="bg-green-500 text-white py-2 rounded">x¬≥</button>

    <!-- Row 5 -->
    <button onclick="appendValue('0')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded col-span-2">0</button>
    <button onclick="appendValue('.')" class="bg-gray-200 dark:bg-gray-700 py-2 rounded">.</button>
    <button onclick="calculate()" class="bg-blue-600 text-white py-2 rounded">=</button>
    <button onclick="factorial()" class="bg-green-500 text-white py-2 rounded">x!</button>

    <!-- Row 6: Scientific -->
    <button onclick="appendValue('Math.sin(')" class="bg-purple-600 text-white py-2 rounded">sin</button>
    <button onclick="appendValue('Math.cos(')" class="bg-purple-600 text-white py-2 rounded">cos</button>
    <button onclick="appendValue('Math.tan(')" class="bg-purple-600 text-white py-2 rounded">tan</button>
    <button onclick="appendValue('Math.log(')" class="bg-purple-600 text-white py-2 rounded">log</button>
    <button onclick="appendValue('Math.log10(')" class="bg-purple-600 text-white py-2 rounded">ln</button>
  </div>

<script>
document.getElementById("darkToggle").addEventListener("click",()=>{document.body.classList.toggle("dark");});
document.getElementById("mobileMenuBtn").addEventListener("click",()=>{document.getElementById("mobileMenu").classList.toggle("hidden");});

// Calculator Logic
const display = document.getElementById('calcDisplay');

function appendValue(val){ display.value += val; }
function clearDisplay(){ display.value = ''; }
function backspace(){ display.value = display.value.slice(0,-1); }
function calculate(){
  try{
    display.value = eval(display.value);
  }catch(e){
    display.value = 'Error';
  }
}
function sqrt(){ display.value = 'Math.sqrt('+display.value+')'; calculate(); }
function square(){ display.value = 'Math.pow('+display.value+',2)'; calculate(); }
function cube(){ display.value = 'Math.pow('+display.value+',3)'; calculate(); }
function factorial(){
  let n = parseInt(display.value);
  if(n<0){ display.value='Error'; return; }
  let f=1; for(let i=1;i<=n;i++) f*=i; display.value=f;
}
</script>
