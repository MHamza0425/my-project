  margin-bottom: 15px;

.button-grid {

  grid-template-columns: repeat(5, 1fr);

}

.button-grid button {
  padding: 15px;
  border: none;
  border-radius: 0.5rem;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
  background: rgba(255,255,255,0.05);
  color: #fff;
  box-shadow: 0 4px #00000020;
}

.button-grid button:hover {

  box-shadow: 0 4px #1d4ed8;
  transform: translateY(-2px);
}

.button-grid .operator {
  background: #f59e0b;
}

.button-grid .operator:hover {

}

.button-grid .equal {
  background: #10b981;
  grid-column: span 2;
}

.button-grid .equal:hover {

}

.button-grid .clear {
  background: #ef4444;
}

.button-grid .clear:hover {

</style>

<script>
// Dark mode toggle
document.getElementById("darkToggle").addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

// Mobile menu toggle
document.getElementById("mobileMenuBtn").addEventListener("click", () => {
  document.getElementById("mobileMenu").classList.toggle("hidden");
});

// Calculator logic
let display = document.getElementById("calcDisplay");
let historyPanel = document.getElementById("historyPanel");
let memoryDisplay = document.getElementById("memoryDisplay");
let currentInput = '';
let memory = 0;

function appendNumber(num){
  if(currentInput==='0') currentInput='';
  currentInput += num;
  display.textContent = currentInput;
}

function appendOperator(op){
  currentInput += op;
  display.textContent = currentInput;
}

function appendFunction(func){
  currentInput += func + '(';
  display.textContent = currentInput;
}

function appendConstant(constant){
  currentInput += constant;
  display.textContent = currentInput;
}

function clearAll(){
  currentInput = '';
  display.textContent = '0';
}

function backspace(){
  currentInput = currentInput.slice(0,-1);
  display.textContent = currentInput || '0';
}

function calculateResult(){
  try{
    let result = eval(currentInput);
    historyPanel.innerHTML += `<div>${currentInput} = ${result}</div>`;
    currentInput = result;
    display.textContent = currentInput;
  } catch {
    display.textContent = 'Error';
  }
}

// Memory functions
function memoryAdd(){ memory += parseFloat(display.textContent)||0; updateMemory(); }
function memorySubtract(){ memory -= parseFloat(display.textContent)||0; updateMemory(); }
function memoryRecall(){ currentInput += memory; display.textContent = currentInput; }
function updateMemory(){ memoryDisplay.textContent = 'M: '+memory; }

// Factorial
function factorial(){
  try{
    let n = parseFloat(display.textContent);
    if(n<0) throw 'Error';
    let f = 1;
    for(let i=2;i<=n;i++) f*=i;
    currentInput = f;
    display.textContent = f;
    historyPanel.innerHTML += `<div>${n}! = ${f}</div>`;
  } catch{
    display.textContent='Error';
  }
}
</script>
