<!-- Contact Section -->
<section class="pt-28 py-16 bg-white dark:bg-gray-800 px-4 min-h-screen">
  <div class="max-w-4xl mx-auto text-center mb-10">
    <h2 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Contact Us</h2>

    <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
    <textarea rows="4" placeholder="Your Message" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required></textarea>

<script>
// Mobile menu toggle
const mobileMenuBtn=document.getElementById("mobileMenuBtn");
const mobileMenu=document.getElementById("mobileMenu");
mobileMenuBtn.addEventListener("click",()=>{ mobileMenu.classList.toggle("hidden"); });

// Dark mode toggle
const darkToggle=document.getElementById("darkToggle");
darkToggle.addEventListener("click",()=>{ document.body.classList.toggle("dark"); });

// Optional: live clock
const liveClock=document.getElementById("liveClock");
function updateClock(){ const now=new Date(); liveClock.textContent=now.toLocaleTimeString(); }
setInterval(updateClock,1000); updateClock();
</script>
