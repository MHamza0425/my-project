<!-- Calendar Section -->
<section class="pt-32 pb-16 px-6 max-w-3xl mx-auto">
  <h2 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400 mb-6 text-center">ðŸ“… Stylish Calendar</h2>

  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      
      <!-- Month / Year Dropdowns -->
      <div class="flex gap-3">
        <select id="monthSelect" class="px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"></select>
        <select id="yearSelect" class="px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"></select>
      </div>

      <!-- Prev / Next -->
      <div class="flex gap-3">
        <button onclick="prevMonth()" class="px-4 py-2 rounded-lg bg-indigo-600 text-white shadow hover:bg-indigo-700">â—€ Prev</button>
        <button onclick="nextMonth()" class="px-4 py-2 rounded-lg bg-indigo-600 text-white shadow hover:bg-indigo-700">Next â–¶</button>
      </div>
    </div>

    <h3 id="monthYear" class="text-xl font-semibold text-center mb-4"></h3>

    <div class="grid grid-cols-7 gap-2 text-center font-medium mb-2">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div id="calendarDays" class="grid grid-cols-7 gap-2 text-center"></div>

    <!-- Selected Date Display -->
    <div id="selectedDateDisplay" class="mt-6 text-center text-lg font-medium text-indigo-600 dark:text-indigo-400"></div>
  </div>

<script>
  // ðŸŒ™ Dark mode: follow system preference
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  if (prefersDark) document.body.classList.add("dark");

  document.getElementById("darkToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });

  // ðŸ“± Mobile menu toggle
  document.getElementById("mobileMenuBtn").addEventListener("click", () => {
    document.getElementById("mobileMenu").classList.toggle("hidden");
  });

  // ðŸ“… Calendar logic
  const monthYear = document.getElementById("monthYear");
  const calendarDays = document.getElementById("calendarDays");
  const monthSelect = document.getElementById("monthSelect");
  const yearSelect = document.getElementById("yearSelect");
  const selectedDateDisplay = document.getElementById("selectedDateDisplay");

  const months = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  let currentDate = new Date();
  let selectedDay = null;

  // Dropdown options
  months.forEach((m, i) => {
    let opt = document.createElement("option");
    opt.value = i;
    opt.textContent = m;
    monthSelect.appendChild(opt);
  });

  for (let y = 1970; y <= 2100; y++) {
    let opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    yearSelect.appendChild(opt);
  }

  monthSelect.addEventListener("change", () => {
    currentDate.setMonth(parseInt(monthSelect.value));
    renderCalendar();
  });

  yearSelect.addEventListener("change", () => {
    currentDate.setFullYear(parseInt(yearSelect.value));
    renderCalendar();
  });

  function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    monthYear.textContent = `${months[month]} ${year}`;
    monthSelect.value = month;
    yearSelect.value = year;
    calendarDays.innerHTML = '';

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Empty slots before start
    for (let i = 0; i < firstDay; i++) {
      const emptyCell = document.createElement('div');
      calendarDays.appendChild(emptyCell);
    }

    // Days
    for (let i = 1; i <= daysInMonth; i++) {
      const dayCell = document.createElement('div');
      dayCell.textContent = i;
      dayCell.className = "p-2 rounded-lg hover:bg-indigo-100 dark:hover:bg-indigo-700 cursor-pointer shadow-sm";

      // highlight today
      if (
        i === new Date().getDate() &&
        month === new Date().getMonth() &&
        year === new Date().getFullYear()
      ) {
        dayCell.classList.add("bg-indigo-200", "dark:bg-indigo-600", "font-bold");
      }

      // highlight selected
      if (selectedDay && selectedDay.date === i && selectedDay.month === month && selectedDay.year === year) {
        dayCell.classList.add("bg-indigo-500", "text-white", "font-bold");
      }

      // select on click
      dayCell.addEventListener("click", () => {
        selectedDay = { date: i, month: month, year: year };
        renderCalendar();
        selectedDateDisplay.textContent = `Selected: ${i} ${months[month]} ${year}`;
      });

      calendarDays.appendChild(dayCell);
    }
  }

  function prevMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  }

  function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  }

  renderCalendar();
</script>
</body>
