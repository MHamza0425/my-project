<!-- Calendar Section -->
<section class="pt-32 pb-16 px-6 max-w-md mx-auto">
  <h2 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400 mb-6 text-center">Calendar</h2>

  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
    <div class="flex justify-between items-center mb-4">
      <button onclick="prevMonth()" class="px-3 py-1 rounded bg-indigo-600 text-white hover:bg-indigo-700">Prev</button>
      <h3 id="monthYear" class="text-lg font-semibold"></h3>
      <button onclick="nextMonth()" class="px-3 py-1 rounded bg-indigo-600 text-white hover:bg-indigo-700">Next</button>
    </div>

    <div class="grid grid-cols-7 gap-2 text-center font-medium mb-2">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div id="calendarDays" class="grid grid-cols-7 gap-2 text-center"></div>

<!-- Notes Modal -->
<div id="noteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 w-80">
    <h3 class="text-lg font-semibold mb-3">Add Note</h3>
    <textarea id="noteInput" class="w-full p-2 border rounded dark:bg-gray-700"></textarea>
    <div class="flex justify-end mt-3 gap-2">
      <button onclick="closeNoteModal()" class="px-3 py-1 bg-gray-300 dark:bg-gray-700 rounded">Cancel</button>
      <button onclick="saveNote()" class="px-3 py-1 bg-indigo-600 text-white rounded">Save</button>
    </div>
  </div>
</div>

<script>
  // Dark mode toggle
  document.getElementById("darkToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });

  // Mobile menu toggle
  document.getElementById("mobileMenuBtn").addEventListener("click", () => {
    document.getElementById("mobileMenu").classList.toggle("hidden");
  });

  // Calendar logic
  const monthYear = document.getElementById("monthYear");
  const calendarDays = document.getElementById("calendarDays");

  const months = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  let currentDate = new Date();
  let selectedDate = null;
  let notes = JSON.parse(localStorage.getItem("calendarNotes")) || {};

  function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    monthYear.textContent = `${months[month]} ${year}`;
    calendarDays.innerHTML = '';

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      const emptyCell = document.createElement('div');
      calendarDays.appendChild(emptyCell);
    }

    for (let i = 1; i <= daysInMonth; i++) {
      const dayCell = document.createElement('div');
      dayCell.textContent = i;
      dayCell.className = "p-2 rounded hover:bg-indigo-100 dark:hover:bg-indigo-700 cursor-pointer";

      const dateKey = `${year}-${month}-${i}`;
      if (notes[dateKey]) {
        dayCell.classList.add("bg-yellow-200", "dark:bg-yellow-600");
        dayCell.title = notes[dateKey];
      }

      if (
        i === new Date().getDate() &&
        month === new Date().getMonth() &&
        year === new Date().getFullYear()
      ) {
        dayCell.classList.add("bg-indigo-200", "dark:bg-indigo-600");
      }

      dayCell.addEventListener("click", () => openNoteModal(dateKey));
      calendarDays.appendChild(dayCell);
    }
  }

  function prevMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  }

  function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  }

  function openNoteModal(dateKey) {
    selectedDate = dateKey;
    document.getElementById("noteInput").value = notes[dateKey] || "";
    document.getElementById("noteModal").classList.remove("hidden");
  }

  function closeNoteModal() {
    document.getElementById("noteModal").classList.add("hidden");
  }

  function saveNote() {
    const note = document.getElementById("noteInput").value.trim();
    if (note) {
      notes[selectedDate] = note;
    } else {
      delete notes[selectedDate];
    }
    localStorage.setItem("calendarNotes", JSON.stringify(notes));
    closeNoteModal();
    renderCalendar();
  }

  renderCalendar();
</script>
