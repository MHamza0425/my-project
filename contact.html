<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - All Tools Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-blue-600 font-bold">← Back</a>
      <h1 class="text-xl font-bold">Contact Us</h1>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="max-w-lg mx-auto pt-28 px-6">
    <h2 class="text-3xl font-bold text-center mb-6">Get in Touch</h2>
    <p class="text-center text-gray-600 mb-8">
      Have questions or feedback? Fill out the form below and we’ll save it in our records.
    </p>

    <form id="contactForm" class="bg-white p-6 rounded-lg shadow space-y-4">
      <div>
        <label class="block font-semibold mb-1">Your Name</label>
        <input type="text" name="name" required class="w-full border p-3 rounded" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Your Email</label>
        <input type="email" name="email" required class="w-full border p-3 rounded" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Your Message</label>
        <textarea name="message" required rows="4" class="w-full border p-3 rounded"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">
        Send Message
      </button>
    </form>

    <p id="responseMsg" class="text-center mt-4 font-semibold"></p>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 py-6 mt-10">
    <p>&copy; 2025 All Tools Hub</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxetQiIW4sjI-RdLPixqqPOH_-IMX60eUAxeFEdDtF43AMbkf9gifoFK2j2MpQ0DaBSSA/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        if (result.result === "success") {
          document.getElementById("responseMsg").textContent = "✅ Message saved successfully!";
          document.getElementById("responseMsg").className = "text-green-600 text-center mt-4 font-semibold";
          form.reset();
        } else {
          throw new Error(result.error || "Something went wrong.");
        }
      } catch (err) {
        document.getElementById("responseMsg").textContent = "❌ Error saving your message. Try again.";
        document.getElementById("responseMsg").className = "text-red-600 text-center mt-4 font-semibold";
      }
    });
  </script>

</body>
</html>
