<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - All Tools Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">All Tools Hub</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="privacy.html" class="hover:text-blue-600">Privacy</a>
        <a href="terms.html" class="hover:text-blue-600">Terms</a>
        <a href="disclaimer.html" class="hover:text-blue-600">Disclaimer</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="pt-28 max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-3xl font-bold mb-4 text-center">Get in Touch</h2>
    <p class="text-center text-gray-600 mb-6">
      Have questions or feedback? Fill out the form below and we’ll save it in our records.
    </p>

    <form id="contactForm" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold">Your Name</label>
        <input type="text" id="name" required class="w-full border rounded p-2" />
      </div>

      <div>
        <label for="email" class="block font-semibold">Your Email</label>
        <input type="email" id="email" required class="w-full border rounded p-2" />
      </div>

      <div>
        <label for="message" class="block font-semibold">Your Message</label>
        <textarea id="message" required rows="4" class="w-full border rounded p-2"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Send Message
      </button>
    </form>

    <p id="responseMessage" class="mt-4 text-center font-semibold"></p>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-20 text-center">
    © 2025 All Tools Hub. All rights reserved.
  </footer>

  <!-- Form Script -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      const responseEl = document.getElementById("responseMessage");
      responseEl.innerText = "";
      responseEl.classList.remove("text-green-600", "text-red-600");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxG-Yik9oXUzcPZ4cAAfb6NCujbZR0PZFvnkD7Wk3BH2793gjNFfKYlA4Tpz7firVPAmw/exec", {
          method: "POST",
          body: JSON.stringify({ name, email, message })
        });

        const result = await response.json();

        if (result.result === "success") {
          responseEl.innerText = "✅ Thanks for contacting us, " + name + "! We’ve received your message.";
          responseEl.classList.add("text-green-600");
          document.getElementById("contactForm").reset();
        } else {
          responseEl.innerText = "❌ Error: " + result.error;
          responseEl.classList.add("text-red-600");
        }
      } catch (err) {
        responseEl.innerText = "❌ Network error. Please try again.";
        responseEl.classList.add("text-red-600");
        console.error("Fetch error:", err);
      }
    });
  </script>
</body>
</html>
