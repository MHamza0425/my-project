<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - All Tools Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold text-blue-600">All Tools Hub</h1>
      <a href="index.html" class="text-gray-600 hover:text-blue-600">← Back to Home</a>
    </div>
  </header>

  <!-- Contact Form -->
  <main class="pt-28 max-w-2xl mx-auto px-6">
    <h2 class="text-3xl font-bold mb-6 text-center">Get in Touch</h2>
    <p class="text-center text-gray-600 mb-10">
      Have questions or feedback? Fill out the form below and we’ll save it in our records.
    </p>

    <form id="contact-form" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label for="name" class="block font-semibold mb-1">Your Name</label>
        <input type="text" id="name" name="name" required
          class="w-full border p-3 rounded focus:ring focus:ring-blue-300" />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-1">Your Email</label>
        <input type="email" id="email" name="email" required
          class="w-full border p-3 rounded focus:ring focus:ring-blue-300" />
      </div>
      <div>
        <label for="message" class="block font-semibold mb-1">Your Message</label>
        <textarea id="message" name="message" rows="4" required
          class="w-full border p-3 rounded focus:ring focus:ring-blue-300"></textarea>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">
        Send Message
      </button>
    </form>

    <p id="response-message" class="text-center mt-6 text-lg font-medium"></p>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-20 text-center">
    <p>© 2025 All Tools Hub. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const responseMessage = document.getElementById("response-message");

      responseMessage.textContent = "⏳ Sending...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyEkRn8stwJM-cetq-ySs16ilKTZVOn9cDY0mNHYyBXEPZHzw0Tp1nE5D0Q1P-3aHFZkg/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message })
        });

        const result = await response.json();

        if (result.result === "success") {
          responseMessage.textContent = "✅ Thank you! Your message has been saved.";
          responseMessage.className = "text-center mt-6 text-green-600 font-medium";
          document.getElementById("contact-form").reset();
        } else {
          throw new Error(result.error || "Unknown error");
        }
      } catch (err) {
        responseMessage.textContent = "❌ Error saving your message. Try again.";
        responseMessage.className = "text-center mt-6 text-red-600 font-medium";
        console.error("Error:", err);
      }
    });
  </script>
</body>
</html>
