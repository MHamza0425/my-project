<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans transition">

<!-- Header -->
<header class="bg-white dark:bg-gray-800 shadow fixed w-full z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 cursor-pointer" onclick="window.location.href='index.html'">All Tools Hub</h1>
    <nav class="hidden md:flex space-x-6 text-sm font-medium">
      <a href="index.html#about" class="hover:text-indigo-600 dark:hover:text-indigo-400">About</a>
      <a href="index.html#tools" class="hover:text-indigo-600 dark:hover:text-indigo-400">Tools</a>
      <a href="contact.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Contact</a>
      <a href="index.html#privacy" class="hover:text-indigo-600 dark:hover:text-indigo-400">Privacy</a>
      <a href="index.html#terms" class="hover:text-indigo-600 dark:hover:text-indigo-400">Terms</a>
    </nav>
    <div class="flex items-center space-x-2">
      <span id="liveClock" class="text-sm font-mono hidden sm:block"></span>
      <button id="darkToggle" class="text-sm px-3 py-1 border rounded hover:bg-gray-200 dark:hover:bg-gray-700">ðŸŒ™</button>
      <button id="mobileMenuBtn" class="md:hidden text-2xl px-2 py-1">â˜°</button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden bg-white dark:bg-gray-800 border-t text-center py-2 space-y-2">
    <a href="index.html#about" class="block hover:text-indigo-600 dark:hover:text-indigo-400">About</a>
    <a href="index.html#tools" class="block hover:text-indigo-600 dark:hover:text-indigo-400">Tools</a>
    <a href="contact.html" class="block hover:text-indigo-600 dark:hover:text-indigo-400">Contact</a>
    <a href="index.html#privacy" class="block hover:text-indigo-600 dark:hover:text-indigo-400">Privacy</a>
    <a href="index.html#terms" class="block hover:text-indigo-600 dark:hover:text-indigo-400">Terms</a>
  </div>
</header>

<!-- Contact Section -->
<section class="pt-28 py-16 bg-white dark:bg-gray-800 px-4 min-h-screen">
  <div class="max-w-4xl mx-auto text-center mb-10">
    <h2 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">Contact Us</h2>
    <p class="text-gray-600 dark:text-gray-300 mt-2">Weâ€™d love to hear from you</p>
  </div>
  <form class="max-w-xl mx-auto bg-gray-100 dark:bg-gray-900 p-6 rounded-lg shadow space-y-4">
    <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
    <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
    <textarea rows="4" placeholder="Your Message" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required></textarea>
    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Send Message</button>
  </form>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-300 py-6 text-center">

</footer>

<script>
// Mobile menu toggle
const mobileMenuBtn = document.getElementById("mobileMenuBtn");
const mobileMenu = document.getElementById("mobileMenu");
mobileMenuBtn.addEventListener("click", () => { mobileMenu.classList.toggle("hidden"); });

// Dark mode toggle
const darkToggle = document.getElementById("darkToggle");
darkToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
});

// Load dark mode from localStorage
if(localStorage.getItem('theme') === 'dark'){ document.body.classList.add('dark'); }

// Optional: live clock
const liveClock = document.getElementById("liveClock");
function updateClock() { const now = new Date(); liveClock.textContent = now.toLocaleTimeString(); }
setInterval(updateClock, 1000); updateClock();
</script>

</body>
</html>
