<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - All Tools Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <a href="index.html" class="text-blue-600 font-bold">← Back</a>
    <h1 class="text-xl font-bold">Contact Us</h1>
  </header>

  <!-- Contact Form -->
  <main class="max-w-xl mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold mb-4 text-center">Get in Touch</h2>
    <p class="text-center text-gray-600 mb-8">Have questions or feedback? Fill out the form below and we’ll save it in our records.</p>

    <form id="contactForm" class="space-y-4 bg-white p-6 rounded-lg shadow">
      <div>
        <label for="name" class="block text-sm font-medium">Your Name</label>
        <input type="text" id="name" name="name" required
               class="w-full border rounded p-2 mt-1" placeholder="Enter your name" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Your Email</label>
        <input type="email" id="email" name="email" required
               class="w-full border rounded p-2 mt-1" placeholder="Enter your email" />
      </div>
      <div>
        <label for="message" class="block text-sm font-medium">Your Message</label>
        <textarea id="message" name="message" required
                  class="w-full border rounded p-2 mt-1" rows="4" placeholder="Type your message"></textarea>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Send Message
      </button>
      <p id="responseMsg" class="text-center mt-4 text-sm"></p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 py-6">
