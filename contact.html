<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - All Tools Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-blue-600 font-bold">← Back to Home</a>
      <h1 class="text-xl font-bold">Contact Us</h1>
    </div>
  </header>

  <!-- Contact Form Section -->
  <main class="max-w-3xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Get in Touch</h2>
    <p class="text-center text-gray-600 mb-10">
      Have questions or feedback? Fill out the form below and we’ll save it in our records.
    </p>

    <form id="contact-form" class="bg-white p-8 rounded-lg shadow-md space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" name="name" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Your Email</label>
        <input type="email" name="email" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Your Message</label>
        <textarea name="message" rows="5" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Send Message
      </button>
    </form>

    <p id="response" class="text-center mt-6 text-green-600 font-semibold hidden"></p>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-16 text-center">
    <p>© 2025 All Tools Hub. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw2GwkV4znsYcnOu67MzUF7Pd8uhA7s-RJ6iSL-9zZTszpGBJTXbUt6j5KHU9EFjjJ7/exec";
    const form = document.getElementById("contact-form");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        responseEl.textContent = "✅ Thank you! Your message has been saved.";
        responseEl.classList.remove("hidden");
        form.reset();
      })
      .catch(err => {
        responseEl.textContent = "❌ Error saving your message. Try again.";
        responseEl.classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
