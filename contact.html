<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - All Tools Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-blue-600 font-bold">‚Üê Back to Home</a>
      <h1 class="text-xl font-bold">Contact Us</h1>
    </div>
  </header>

  <!-- Contact Form -->
  <main class="max-w-2xl mx-auto pt-28 px-6">
    <h2 class="text-3xl font-bold mb-4 text-center">Get in Touch</h2>
    <p class="text-center text-gray-600 mb-8">
      Have questions or feedback? Fill out the form below and we‚Äôll save it in our records.
    </p>

    <form id="contactForm" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
      <div>
        <label class="block font-medium">Your Name</label>
        <input type="text" id="name" name="name" required
               class="w-full border p-3 rounded mt-1 focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block font-medium">Your Email</label>
        <input type="email" id="email" name="email" required
               class="w-full border p-3 rounded mt-1 focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block font-medium">Your Message</label>
        <textarea id="message" name="message" rows="4" required
                  class="w-full border p-3 rounded mt-1 focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        Send Message
      </button>
      <p id="formStatus" class="text-center mt-4"></p>
    </form>

    <!-- View Submissions Button -->
    <div class="text-center mt-6">
      <a href="https://docs.google.com/spreadsheets/d/1Wrgx0p6XyPNLS414_-xDJZ8KIBgj5dmc4ajav9_TopA/edit#gid=0"
         target="_blank"
         class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg shadow hover:bg-green-700 transition">
        üìë View Submissions
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-20 text-center">
    <p>¬© 2025 All Tools Hub. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formStatus = document.getElementById("formStatus");

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbyEkRn8stwJM-cetq-ySs16ilKTZVOn9cDY0mNHYyBXEPZHzw0Tp1nE5D0Q1P-3aHFZkg/exec",
          {
            method: "POST",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" }
          }
        );

        const result = await response.json();

        if (result.result === "success") {
          formStatus.textContent = "‚úÖ Message sent! We‚Äôve emailed confirmation of your message.";
          formStatus.className = "text-green-600 font-semibold";
          document.getElementById("contactForm").reset();
        } else {
          throw new Error(result.error || "Unknown error");
        }
      } catch (err) {
        formStatus.textContent = "‚ùå Error saving your message. Try again.";
        formStatus.className = "text-red-600 font-semibold";
      }
    });
  </script>
</body>
</html>
