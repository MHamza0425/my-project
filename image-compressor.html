<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Tools Hub - Image Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1f1f1f;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    .preview {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }
    button {
      background: #0ff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    footer {
      margin-top: 40px;
      background: #1f1f1f;
      padding: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>All Tools Hub</header>
  <main>
    <h2>Image Compressor</h2>
    <p>Select an image to compress and download.</p>
    
    <input type="file" id="upload" accept="image/*"><br>
    <label for="quality">Compression Quality (0.1 - 1): </label>
    <input type="number" id="quality" value="0.7" min="0.1" max="1" step="0.1"><br>

    <button onclick="compressImage()">Compress Image</button>
    
    <div class="preview" id="preview"></div>
  </main>
  <footer>
    All Rights Reserved | saadkhan0425@gmail.com
  </footer>

  <script>
    function compressImage() {
      const fileInput = document.getElementById('upload');
      const quality = parseFloat(document.getElementById('quality').value);
      const preview = document.getElementById('preview');

      if (!fileInput.files[0]) {
        alert("Please select an image first!");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.readAsDataURL(file);

      reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          const MAX_WIDTH = 800;

          let width = img.width;
          let height = img.height;

          if (width > MAX_WIDTH) {
            height *= MAX_WIDTH / width;
            width = MAX_WIDTH;
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            
            preview.innerHTML = `
              <h3>Compressed Image:</h3>
              <img src="${url}" alt="Compressed">
              <br>
              <a href="${url}" download="compressed.jpg">
                <button>Download Image</button>
              </a>
            `;
          }, 'image/jpeg', quality);
        }
      }
    }
  </script>
</body>
</html>
